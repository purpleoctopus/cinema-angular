<div class="start-page-main">
    <div class="film-container">
        @for (item of films; track $index) {
        <section>
            <h2>{{item.name}}</h2>
            <img alt="">
            <p>{{item.description}}</p>
            <div class="btn" routerLink="/buytickets/{{item.id}}">Про фільм</div>
        </section>
        }
    </div>
</div>
